<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS scroll snapping polyfill</title>
    <style type="text/css" media="screen">

        .container {
            scroll-snap-type: mandatory;
            scroll-snap-points-y: repeat(100%);
            scroll-behaviour: smooth;
            overflow: scroll;
            height: 90vh;
            margin-top: 10px;
        }

        html, body, section {
            padding: 0;
            margin: 0;
            color: white;
            font-family: sans-serif;
            background: #333;
        }

        body {
            padding-top: 5px;
        }

        a {
            color: #fff;
        }

        h1, h2, h3 {
            margin: 2em auto;
            text-align: center;
        }

        section {
            min-height: 100%;
            width: 100%;
            background: lightsalmon;
            overflow: hidden;
            position: relative;
        }

        section:nth-child(odd) {
            background: lightseagreen;
        }

        section:after {
            content: '';
            position: absolute;
            bottom: 0;
            height: 50%;
            width: 100%;
            background: linear-gradient(-180deg, rgba(0,0,0,0.20) 0%, rgba(0,0,0,0.40) 100%);
        }

    </style>
</head>
<body>
    <a href="horizontal.html">Horizontal scrolling</a>
    <a href="body.html">Body scrolling</a>
    <a href="external.html">External CSS</a>
    <a href="coordinates.html">Horizontal with coordinates/destination</a>
    <div class="container">
        <section><h1>Section 1</h1></section>
        <section><h1>Section 2</h1></section>
        <section><h1>Section 3</h1></section>
        <section><h1>Section 4</h1></section>
    </div>
    <script src="vendor/philipwalton/polyfill.js"></script>
    <script src="src/scrollsnap-polyfill.js"></script>
</body>
</html>
