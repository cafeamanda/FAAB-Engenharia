<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS scroll snapping polyfill</title>
    <style type="text/css" media="screen">

        * {
            box-sizing: border-box;
        }
        .container {
            scroll-snap-type: mandatory;
            scroll-snap-destination: 50% 50%;
            scroll-behaviour: smooth;
            overflow: scroll;
            height: 100vh;
            width: 100%;
            white-space: nowrap;
        }

        html, body, section {
            padding: 0;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }

        h1, h2, h3 {
          margin: 2em auto;
          text-align: center;
        }

        section {
            height: 100vh;
            width: 100%;
            background: lightsalmon;
            overflow: hidden;
            position: relative;
            display: inline-block;
            scroll-snap-coordinate: 50% 50%;
        }

        section:nth-child(odd) {
            background: lightseagreen;
            width: 60vw;
        }

        section:after {
          content: '';
          position: absolute;
          bottom: 0;
          height: 50%;
          width: 100%;
          background: linear-gradient(-180deg, rgba(0,0,0,0.20) 0%, rgba(0,0,0,0.40) 100%);
        }

    </style>
</head>
<body>
    <div class="container">
        <section><h1>Section 1</h1></section><section><h1>Section 2</h1></section><section><h1>Section 3</h1></section><section><h1>Section 4</h1></section><section><h1>Section 5</h1></section><section><h1>Section 6</h1></section>
    </div>
    <script src="vendor/philipwalton/polyfill.js"></script>
    <script src="src/scrollsnap-polyfill.js"></script>
</body>
</html>
